schema: public
name: member
type: table
description: The member table stores personal and contact information for organization
  members.
columns:
- name: member_id
  description: Primary key uniquely identifying a member.
- name: first_name
  description: Member's first name.
- name: last_name
  description: Member's last name.
- name: email
  description: Member's email address.
- name: position
  description: Role or leadership position held by the member.
- name: t_shirt_size
  description: Preferred T-shirt size for apparel orders.
- name: phone
  description: Member's phone number.
- name: zip
  description: Zip code of the member's address, referencing zip_code.zip_code.
- name: link_to_major
  description: Identifier of the member's academic major, referencing major.major_id.
...
