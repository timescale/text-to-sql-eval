schema: public
name: income
type: table
description: Stores individual income transactions received by the organization, including
  amount, date, source, and associated member.
columns:
- name: income_id
  description: Unique identifier for each income record.
- name: date_received
  description: Date on which the income was received, stored as text.
- name: amount
  description: Monetary value of the income received.
- name: source
  description: Origin or type of the income, such as dues or donations.
- name: notes
  description: Optional free-text remarks about the income entry.
- name: link_to_member
  description: Identifier of the member associated with this income, referencing the
    member table.
