name: Run Eval Suite

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch of pgai to use'
        required: true
        type: string
        default: 'main'
      task:
        description: What task to evaluate
        required: true
        type: choice
        default: 'text_to_sql'
        options:
          - get_tables
          - text_to_sql
      agent:
        description: What agent to use
        required: true
        type: choice
        default: 'pgai'
        options:
          - baseline
          - pgai
      load_provider:
        description: What provider to use for loading data
        required: true
        type: choice
        default: 'ollama'
        options:
          - ollama
          - openai
      load_model:
        description: What model to use for loading data
        required: false
        type: string
        default: ''
      load_dimensions:
        description: Number of dimensions to use for loading data
        type: number
        default: 576
      eval_provider:
        description: What provider to use for eval
        required: true
        type: choice
        default: 'anthropic'
        options:
          - anthropic
          - ollama
          - openai
      eval_model:
        description: What model to use for eval
        required: false
        type: string
        default: ''


jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.12
      - run: uv sync
      - run: |
          echo -e "
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_HOST=http://localhost:11434
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          " > .env
      - id: set-matrix
        run: echo "matrix=$(uv run python3 -m suite generate-matrix)" >> "$GITHUB_OUTPUT"

  run:
    needs: generate_matrix
    runs-on: ubuntu-latest
    strategy:
      # each job will run a different combination of
      # (dataset, database)
      matrix: ${{ fromJson(needs.generate_matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - run: |
          cd /opt
          find . -maxdepth 1 -mindepth 1 '!' -path ./containerd '!' -path ./actionarchivecache '!' -path ./runner '!' -path ./runner-cache -exec rm -rf '{}' ';'

      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pgai
        with:
          branch: ${{ inputs.branch }}

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.12

      - run: uv sync

      - run: |
          echo -e "
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_HOST=http://localhost:11434
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          " > .env

      - name: Get models
        run: |
          echo "load_model=$(uv run python3 -m suite get-model ${{ inputs.load_provider }} ${{ inputs.load_model }})" > $GITHUB_OUTPUT
          echo "eval_model=$(uv run python3 -m suite get-model ${{ inputs.eval_provider }} ${{ inputs.eval_model }})" > $GITHUB_OUTPUT
        id: model

      - name: Load dataset ${{ matrix.dataset }} ${{ matrix.database }}
        run: uv run python3 -m suite load --provider ${{ inputs.load_provider }} --model ${{ steps.model.outputs.load_model }} --dimensions ${{ inputs.load_dimensions }} --dataset ${{ matrix.dataset }} --database ${{ matrix.database }}

      - name: Run eval
        run: uv run python3 -m suite eval --dataset ${{ matrix.dataset }} --database ${{ matrix.database }} --provider ${{ inputs.eval_provider }} --model ${{ steps.model.outputs.eval_model }} ${{ inputs.agent }} ${{ inputs.task }}

      - run: mv results.json results-${{ matrix.dataset }}-${{ matrix.database }}.json

      - name: Upload eval results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.dataset }}-${{ matrix.database }}.json
          path: results-${{ matrix.dataset }}-${{ matrix.database }}.json

  report_results:
    needs: run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.12
      - run: uv sync

      - run: |
          echo -e "
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_HOST=http://localhost:11434
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          " > .env

      - name: Download eval results
        uses: actions/download-artifact@v4
        with:
          path: results
          merge-multiple: true

      - name: Generate report
        run: uv run python3 -m suite generate-report
